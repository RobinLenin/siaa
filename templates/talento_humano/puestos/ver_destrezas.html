<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Destrezas/habilidades</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                {% for destreza in puesto.destreza_set.all %}
                    <tr>
                        <td>{{ destreza.descripcion }}</td>
                        <td>
                            <a href="{% url 'talento_humano:puestos.puesto.eliminar.destreza' destreza.id %}"
                               onClick="javascript: return confirm('Â¿Estas seguro?');">eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" data-toggle="modal" href="#destreza">Agregar</a>
        <div class="modal fade" id="destreza">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="{% url 'talento_humano:puestos.puesto.agregar.destreza' puesto.id %}"
                          method="post" role="form">
                        {% csrf_token %}
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Agregar Destreza/habilidad</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                {{ form_destreza.descripcion.label_tag }}
                            </div>
                            <div class="form-group">
                                <textarea class="form-control"
                                          name="{{ form_destreza.descripcion.name }}"
                                          id="{{ form_destreza.descripcion.id_for_label }}"
                                          rows="10"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <input type="submit" class="btn btn-primary" value="Guardar"/>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>
