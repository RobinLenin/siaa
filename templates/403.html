{% extends 'layout.html' %}

{% block titulo %}
    SIAAF - Acceso prohibido
{% endblock %}

{% block contenido %}
    <div class="card card-box">
        <div class="card-head">
            <header>No autorizado</header>
        </div>
        <div class="card-body">
            <p>Lo sentimos su usuario no tiene los permisos necesarios para acceder a está sección, por favor
                comuniquese con el administrador del sistema.</p>
            <a class="btn btn-default" href="{{ request.META.HTTP_REFERER }}">Regresar atras</a>
        </div>
    </div>
{% endblock %}
