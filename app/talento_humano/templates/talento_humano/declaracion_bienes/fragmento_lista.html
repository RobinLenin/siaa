<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Datos Notaría (Obligatorio)
            <a href="{% url 'talento_humano:declaracion_bienes_crear' persona.id %}?next={{ request.path }}"
               class="pull-right btn btn-info btn-circle btn-xs" role="button"><i
                    class="fa fa-plus-circle"></i>Nuevo</a>
        </h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <tbody>
                {% for notaria in persona.expediente.declaracionbienes_set.all %}
                    <tr>
                        <th>Número de Notaría:</th>
                        <td>{{ notaria.numero_notaria }}</td>
                    </tr>
                    <tr>
                        <th>Fecha de Declaración:</th>
                        <td>{{ notaria.fecha_declaracion }}</td>
                    </tr>
                    <tr>
                        <th>Lugar de Notaría:</th>
                        <td>{{ notaria.lugar_notaria }}</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="{% url 'talento_humano:declaracion_bienes_editar' notaria.id %}?next={{ request.path }}"
                               class="btn btn-info" role="button">
                                <i class="fa fa-edit"></i> Editar
                            </a>
                            <a href="{% url 'talento_humano:declaracion_bienes_eliminar' notaria.id %}?next={{ request.path }}"
                               onclick="return confirm('¿Está seguro de eliminar el registro?');"
                               class="btn btn-danger" role="button"><i class="fa fa-trash-o"></i>
                                Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
