{% extends 'layout.html' %}

{% block titulo %}
    Capacitación
{% endblock %}

{% block migas %}
    {% include 'navegacion.html' with navegacion=navegacion %}
{% endblock %}

{% block contenido %}
    <div class="card card-box">
        <div class="card-head">
            <header>Datos de la capacitación</header>
        </div>
        <div class="card-body ">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form action="{% url 'talento_humano:capacitacion_guardar' persona.id %}"
                          class="form-horizontal auto-validate" method="POST">
                        {% csrf_token %}
                        <table class="table table-hover">
                            {{ capacitacion_form }}
                            <input type="hidden" name="next" value="{{ next }}">
                            <input type="hidden" name="id" value="{{ capacitacion.id }}"/>
                        </table>
                        <div class="text-center">
                            <button type='submit' class='btn btn-primary m-r-20'>
                                <i class="fa fa-save"></i> Guardar
                            </button>
                            <a class='btn btn-default' href="{{ next }}#tab_capacitacion">
                                <i class="fa fa-ban"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
