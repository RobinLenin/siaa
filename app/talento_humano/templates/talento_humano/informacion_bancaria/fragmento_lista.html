<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Información Bancaria (Obligatorio)
            <a href="{% url 'talento_humano:informacion_bancaria_crear' persona.id %}?next={{ request.path }}"
               class="btn btn-info btn-circle btn-xs pull-right"
               role="button"><i class="fa fa-plus-circle"></i>Nuevo</a>
        </h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <tbody>
                {% for bancos in persona.expediente.informacionbancaria_set.all %}
                    <tr>
                        <th>Nro. Cuenta:</th>
                        <td>{{ bancos.numero_cuenta }}</td>
                    </tr>
                    <tr>
                        <th>Institución Financiera:</th>
                        <td>{{ bancos.institucion_financiera }}</td>
                    </tr>
                    <tr>
                        <th>Tipo de Cuenta:</th>
                        <td>{{ bancos.tipo_cuenta }}</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="{% url 'talento_humano:informacion_bancaria_editar' bancos.id %}?next={{ request.path }}"
                               class="btn btn-info" role="button">
                                <i class="fa fa-edit"></i> Editar
                            </a>
                            <a href="{% url 'talento_humano:informacion_bancaria_eliminar' bancos.id %}?next={{ request.path }}"
                               onclick="return confirm('¿Está seguro de eliminar el registro?');"
                               class="btn btn-danger" role="button"><i
                                    class="fa fa-trash-o"></i>Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
