<div class="modal fade" id="modal-pensum-complementario-editar">
    <form action="{% url 'academico:pensum_complementario_guardar' %}" method="POST" role="form" class="auto-validate">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ pensum_complementario.id }}"/>
        <input type="hidden" name="pensum_grupo" value="{{ pensum_grupo.id }}"/>
        <input type="hidden" name="next" value="{{ request.path }}">
        <div class="modal-dialog">
            <div class="modal-content modal-lg">
                <div class="modal-header">
                    <h4 class="modal-title">{{ 'academico.PensumComplementario'|verbose_name }}</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                                <label for="pensum">Pensum:</label>
                                <select id="pensum" name="pensum" class="form-control select2" required>
                                    <option value="" selected="selected">-- Seleccione --</option>
                                    {% for item in pensums %}
                                        <option value="{{ item.id }}"
                                                {% if pensum_complementario.pensum.id == item.id %}selected{% endif %}
                                        >{{ item.programa_estudio.nombre }} - {{ item.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        <div class="form-group">
                                <label for="tipo">Tipo:</label>
                                <select id="tipo" name="tipo" class="form-control" required>
                                    <option value="" selected="selected">-- Seleccione --</option>
                                    {% for key, value in CHOICE_TIPO %}
                                        <option value="{{ key }}"
                                                {% if pensum_complementario.tipo == key %}selected{% endif %}>
                                            {{ value }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
