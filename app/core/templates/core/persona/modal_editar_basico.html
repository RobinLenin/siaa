<div class="modal fade" id="modal-persona-editar">
    <form
            action="{% url 'core:persona_basico_guardar' %}"
    class="form-horizontal" method="POST" role="form" id="formPersona">
        {% csrf_token %}
        <input type="hidden" id="next_persona" name='next_persona' value="{{ request.path }}"/>
        <input id="idPersona" name='idPersona' value="{{ persona.id }}"/>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ 'core.Persona'|verbose_name|capfirst  }}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                               <div class="col-md-12 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label for="tipo_documento">Tipo:</label>
                                        <select disabled id="tipo_documento" name="tipo_documento" class="form-control" required>
                                            {% for item in CHOICES_TIPO_DOCUMENTO %}
                                                <option value="{{ item.id }}"
                                                        {% if item.nombre == 'CÉDULA' %}selected{% endif %}>
                                                    {{ item.nombre }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div> 

                                <div class="form-group col-md-12">
                                    <label for="numero_documento">Número de documento:</label>
                                    <input type="number"
                                            class="form-control"
                                            placeholder="Número de documento.."
                                            id="numero_documento"
                                            name="numero_documento"
                                            value="{{ persona.numero_documento }}"
                                            minlength="3"
                                            maxlength="10"
                                            required
                                            {% if persona.numero_documento %}
                                            disabled
                                            {% endif %}>
                                </div>

                       
                                <div class="form-group col-md-6">
                                    <label for="primer_apellido">Primer apellido:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Primer apellido.."
                                            id="primer_apellido"
                                            name="primer_apellido"
                                            value="{{ persona.primer_apellido }}"
                                            minlength="3"
                                            maxlength="255"
                                            disabled
                                            required>
                                </div>
                          

                        
                                <div class="form-group col-md-6">
                                    <label for="segundo_apellido">Segundo apellido:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Segundo apellido.."
                                            id="segundo_apellido"
                                            name="segundo_apellido"
                                            value="{{ persona.segundo_apellido }}"
                                            minlength="3"
                                            maxlength="255"
                                            disabled
                                            required>
                                </div>
                         
                        
                                <div class="form-group col-md-6">
                                    <label for="primer_nombre">Primer nombre:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Primer nombre.."
                                            id="primer_nombre"
                                            name="primer_nombre"
                                            value="{{ persona.primer_nombre }}"
                                            minlength="3"
                                            maxlength="255"
                                            disabled
                                            required>
                                </div>
                       

                                <div class="form-group col-md-6">
                                    <label for="segundo_nombre">Segundo nombre:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Segundo nombre.."
                                            id="segundo_nombre"
                                            name="segundo_nombre"
                                            value="{{ persona.segundo_nombre }}"
                                            minlength="3"
                                            maxlength="255"
                                            disabled
                                            required>
                                </div>
                         
                                <div class="form-group col-md-12">
                                    <label for="correo_electronico">Correo electrónico:</label>
                                    <input type="email"
                                            class="form-control"
                                            placeholder="Correo electrónico"
                                            id="correo_electronico"
                                            name="correo_electronico"
                                            {% if persona.correo_electronico %}
                                                value="{{ persona.correo_electronico }}"
                                            {% endif %}
                                            minlength="3"
                                            maxlength="255">
                                </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>Cancelar
                    </button>
                    <button 

                        type = "button"

                    class="btn btn-primary" id='modal_btn_guardar'>Siguiente<i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>
