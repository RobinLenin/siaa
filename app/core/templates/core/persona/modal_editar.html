<div class="modal fade" id="modal-persona-editar">
    <form class="form-horizontal auto-validate" method="POST" role="form" id="formPersona">
        {% csrf_token %}
        <input type="hidden" id="id" name="id" value="{{ persona.id }}"/>
        <input type="hidden" name="next" value="{{ request.path }}"/>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ 'core.Persona'|verbose_name|capfirst  }}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                                {% comment %} <div class="col-md-12 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label for="tipo_documento">Tipo:</label>
                                        <select id="tipo_documento" name="tipo_documento" class="form-control" required>
                                            <option value="" selected="selected">-- Seleccione --</option>
                                            {% for item in CHOICES_TIPO_DOCUMENTO %}
                                                <option value="{{ item.id }}"
                                                        {% if persona.tipo_documento.id == item.id %}selected{% endif %}>
                                                    {{ item.nombre }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div> {% endcomment %}


                                <div class="form-group col-md-12">
                                    <label for="numero_documento">Número de documento:</label>
                                    <input type="number"
                                            class="form-control"
                                            placeholder="Número de documento.."
                                            id="numero_documento"
                                            name="numero_documento"
                                            value="{{ persona.numero_documento }}"
                                            minlength="3"
                                            maxlength="255"
                                            required>
                                </div>

                       
                                <div class="form-group col-md-6">
                                    <label for="primer_apellido">Primer apellido:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Primer apellido.."
                                            id="primer_apellido"
                                            name="primer_apellido"
                                            value="{{ persona.primer_apellido }}"
                                            minlength="3"
                                            maxlength="255"
                                            required>
                                </div>
                          

                        
                                <div class="form-group col-md-6">
                                    <label for="segundo_apellido">Segundo apellido:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Segundo apellido.."
                                            id="segundo_apellido"
                                            name="segundo_apellido"
                                            value="{{ persona.segundo_apellido }}"
                                            minlength="3"
                                            maxlength="255"
                                            required>
                                </div>
                         
                        
                                <div class="form-group col-md-6">
                                    <label for="primer_nombre">Primer nombre:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Primer nombre.."
                                            id="primer_nombre"
                                            name="primer_nombre"
                                            value="{{ persona.primer_nombre }}"
                                            minlength="3"
                                            maxlength="255"
                                            required>
                                </div>
                       

                                <div class="form-group col-md-6">
                                    <label for="segundo_nombre">Segundo nombre:</label>
                                    <input type="text"
                                            class="form-control letras_man_min"
                                            placeholder="Segundo nombre.."
                                            id="segundo_nombre"
                                            name="segundo_nombre"
                                            value="{{ persona.segundo_nombre }}"
                                            minlength="3"
                                            maxlength="255"
                                            required>
                                </div>
                         
                                <div class="form-group col-md-12">
                                    <label for="correo_electronico">Correo electrónico:</label>
                                    <input type="email"
                                            class="form-control"
                                            placeholder="Correo electrónico"
                                            id="correo_electronico"
                                            name="correo_electronico"
                                            value="{{ persona.correo_electronico }}"
                                            minlength="3"
                                            maxlength="255"
                                            required>
                                </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>Cancelar
                    </button>
                    <button type="submit" value='Post' class="btn btn-primary"><i class="fa fa-save"></i>Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
