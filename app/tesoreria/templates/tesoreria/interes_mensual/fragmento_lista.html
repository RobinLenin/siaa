<div class="table-responsive">
    <table class="table table-hover" id="tabla">
        <thead>
        <tr>
            <th>Fecha inicio</th>
            <th>Fecha fin</th>
             <th>Tasa</th>
            <th>Valor</th>

            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for interes_mensual in interesesmensuales %}
        <tr>
            <td>{{ interes_mensual.fecha_inicio | date:"Y-m-d"}}</td>
            <td>{{ interes_mensual.fecha_fin | date:"Y-m-d"}}</td>
            <td>{{ interes_mensual.tasa.tasa }}</td>
            <td class="valor-interes">{{ interes_mensual.valor }}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
