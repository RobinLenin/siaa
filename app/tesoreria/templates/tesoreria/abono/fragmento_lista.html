<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Concepto</th>
            <th>Fecha de pago</th>
            <th>Monto</th>
            <th>Interes</th>
             <th>Acción</th>
            </tr>
        </thead>
        <tbody>
        {% for abono in abonos %}
            <tr>
                <td>
                    <a {% if perms.tesoreria.view_abono %}

                    {% endif %}>
                        {{ abono.concepto }}
                    </a>
                </td>
                <td>{{ abono.fecha_pago|default:"" }}</td>
                <td>{{ abono.monto }}</td>
                <td>{{ abono.interes }}</td>
                <td>
                    <a title="Eliminar"
                            {% if perms.tesoreria.delete_abono %}
                       class="btn btn-outline-danger"
                       onclick="return confirm('¿Está seguro de eliminar el registro?')"
                       href="{% url 'tesoreria:abono_eliminar' abono.id %}"
                            {% else %}
                       class="btn btn-outline-danger disabled"
                            {% endif %}>
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
         <thead>
        <tr>
            <th>Total</th>
            <th></th>
            <th>Monto</th>
            <th>Interes</th>
             <th></th>
            </tr>
        </thead>
    </table>
</div>
