<div class="modal fade" id="modal-tasa_interes-guardar">
    <form action="{% url 'tesoreria:tasa_interes_guardar' %}" method="POST" role="form" id="formTasaInteres">
        {% csrf_token %}
        <input type="hidden" id="id" name="id" value="{{ tasainteres.id }}"/>
        <input type="hidden" name="next" value="{{ request.path }}"/>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ 'tesoreria.TasaInteres'|verbose_name|capfirst  }}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        {% now "Y-m" as ahora %}
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label for="anio">AÃ±o:</label>
                            <input type="number"
                                   placeholder="1990"
                                   class="form-control"
                                   id="anio"
                                   name="anio"
                                   value="{{ tasa_interes.anio }}"
                                   min="1990"
                                   max="2200"
                                   required>
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label for="mes">Mes:</label>
                            <input type="number"
                                   placeholder="0"
                                   class="form-control"
                                   id="mes"
                                   name="mes"
                                   value="{{ tasa_interes.mes }}"
                                   min="0"
                                   max="12"
                                   required>
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label for="tasa">Tasa:</label>
                            <input type="number"
                                   placeholder="0.00"
                                   step="0.01"
                                   class="form-control"
                                   id="tasa"
                                   name="tasa"
                                   value="{{ tasa_interes.tasa }}"
                                   minlength="0"
                                   maxlength="10"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>Cancelar
                    </button>
                    <button id="enviar" type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
