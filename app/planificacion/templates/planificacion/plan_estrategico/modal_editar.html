{% comment %}
incluir <script src="{% static 'js/planificacion/plan_estrategico_editar.js' %}"></script>
{% endcomment %}
<div class="modal fade" id="modal-plan-estrategico">
    <form id="guardar-pe" action="{% url 'planificacion:plan_estrategico_guardar' %}" method="POST" role="form" class="auto-validate">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ plan_estrategico.id }}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Plan Estrategico</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre">Descripcion:</label>
                        <input id="nombre" type="text" class="form-control" name="nombre" value="{{ plan_estrategico.nombre }}" required>
                    </div>
                     <div class="form-group">
                         <div class="form-check">
                            <input id="activo" type="checkbox" class="form-check-input" name="activo" {% if plan_estrategico.activo %} checked {% endif %}>
                             <label for="activo">Activo:</label>
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="periodos">Periodos Fiscales:</label>
                        <div class="col-lg-9 col-md-8">
                            <select name="periodos" id="periodos" class="form-control periodos" multiple>
                                {% for periodo in periodos_fiscales %}
                                    <option value="{{ periodo.id }}" {% if periodo in plan_estrategico.periodos.all %}selected{% endif %}>
                                        {{ periodo }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
