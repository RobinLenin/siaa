<div class="modal fade" id="modal-plan-operativo">
    <form id="guardar-pe" action="{% url 'planificacion:plan_operativo_guardar' %}" method="POST" role="form" class="auto-validate">
        {% csrf_token %}
            <input type="hidden" name="plan_estrategico" value="{{ plan_estrategico.id }}">
            <input type="hidden" name="id" value="{{ plan_operativo.id }}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Plan Operativo</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre">Plan Estrategico:</label>
                        <p  class="form-control" >{{ plan_estrategico.nombre }}</p>
                    </div>
                    <div class="form-group">
                        <label for="periodo">Periodo:</label>
                        <div>
                            <select id="periodo" name="periodo" class="form-control">
                                {% for periodo in plan_estrategico.periodos.all %}

                                    <option value="{{ periodo.id }}" {% if periodo == plan_operativo.periodo %}selected{% endif %}>
                                        {{ periodo }}
                                    </option>

                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
