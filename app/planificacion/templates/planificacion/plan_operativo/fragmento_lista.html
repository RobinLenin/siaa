<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Plan</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        {% for plan_operativo in planes_operativos %}
            <tr>
                <td>
                    <a href="{% url 'planificacion:plan_operativo_detalle' plan_operativo.id %}"
                        class="{% if not plan_operativo.activo%} disabled {% endif %}">
                        Plan Operativo {{ plan_operativo.periodo }}
                    </a>
                </td>
                <td>
                    <div class="btn-group">
                        <a type="button"  title="Eliminar Plan Operativo"
                           href="{% url 'planificacion:plan_operativo_eliminar' plan_operativo.id %}"
                                class="btn btn-outline-danger"
                                {% if not perms.planificacion.delete_plan_operativo%} disabled {% endif %}>
                                <i class="fa fa-trash-o"></i>
                        </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
