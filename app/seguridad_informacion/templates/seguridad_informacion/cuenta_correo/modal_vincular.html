<div class="modal fade" id="modal-cuenta-correo-vincular">
    <form id="form-vincular" action="{% url 'seguridad_informacion:cuenta_correo_vincular_google'  %}" method="POST" role="form">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Vincular cuenta de correo</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-control-labe col-md-12">Identificaci√≥n:</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" minlength="5" id="numero_documento_asociar" name="numero_documento_asociar" maxlength="20" required="" placeholder="1104000000">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-12">Email institucional:</label>
                        <div class="col-md-12">
                            <input id="email_institucional_asociar" type="email" class="form-control" name="email_institucional_asociar" value="{{ cuenta_correo.email_institucional }}" required="" placeholder="ejemplo@unl.edu.ec">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="tipo_asociar">Tipo de usuario:</label>
                        <select id="tipo_asociar" name="tipo_asociar" class="form-control" required="">
                            <option value="">--Seleccione--</option>
                            {% for key, value in TIPO_CHOICES %}
                                <option value="{{ key }}">
                                    {{ value }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>Cancelar
                    </button>
                    <button id="vincular-cuenta" type="button" class="btn btn-primary"><i class="fa fa-save"></i> Vincular
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
