<mat-toolbar>
    <div class="full-ancho" style="margin-top: 30px;">
        <mat-form-field [ngStyle]="myStyles">
            <input matInput
                   placeholder="{{ placeholder }}"
                   [(ngModel)]="filtro"
                   [disabled]="disabled"
                   (keyup)="buscar($event)"
                   (keydown)="buscar($event)"
                   (keyup.enter)="onEnter(filtro)">
        </mat-form-field>
        <button mat-icon-button
                *ngIf='!limpiar'
                title="Buscar">
            <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button
                *ngIf='limpiar'
                (click)="limpiarBusqueda($event)"
                title="Limpiar">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</mat-toolbar>
