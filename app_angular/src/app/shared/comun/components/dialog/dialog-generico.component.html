<h1 mat-dialog-title>{{ title }}</h1>
<mat-dialog-content class="mat-typography">
    {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div *ngFor="let btn of botones">
        <button mat-button
                [mat-dialog-close]="true"
                (click)="dialogRef.close(btn)">
            {{btn}}
        </button>
    </div>
    <button mat-button
            style="color: white"
            mat-dialog-close
            color="warn"
            cdkFocusInitial
            (click)="dialogRef.close('close')">
        Cerrar
    </button>
</mat-dialog-actions>
